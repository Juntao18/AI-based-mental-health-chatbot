<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #09b1f3d3;
    }

    #chat-container {
      width: 100vh;
      height: 100vh;
      border: 1px solid #f80505;
      border-radius: 8px;
      padding: 10px;
      background: rgb(7, 226, 73);
      box-shadow: 0 2px 10px rgba(226, 241, 4, 0.1);
    }

    #chat-window {
      height: 80vh;
      overflow-y: auto;
      border-bottom: 1px solid #9203f1;
      margin-bottom: 10px;
      padding: 5px;
    }

    /* Ê∂àÊÅØÈÄöÁî®Ê†∑Âºè */
    .message {
      display: flex;
      align-items: flex-start;
      margin: 10px 0;
    }

    .message img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .message-content {
      max-width: 70%;
      padding: 8px;
      border-radius: 10px;
    }

    /* Rob ÁöÑÊ∂àÊÅØÊ†∑Âºè */
    .left {
      flex-direction: row;
      justify-content: flex-start;
    }

    .left .message-content {
      background: #fff;
      color: #000;
    }

    /* Me ÁöÑÊ∂àÊÅØÊ†∑Âºè */
    .right {
      flex-direction: row-reverse;
      justify-content: flex-end;
    }

    .right .message-content {
      background: #4caf50;
      color: #fff;
    }

    #user-input {
      width: calc(100% - 100px);
      padding: 12px;
    }

    #send-btn {
      width: 45px;
      height: 45px;
      padding: 0;
      border: none;
      border-radius: 50%;
      background: #080808;
      color: white;
      cursor: pointer;
      font-size: xx-large;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-window"></div>
    <input id="user-input" type="text" placeholder="Type a message...">
    <button id="send-btn">ñ§Ç</button>
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
